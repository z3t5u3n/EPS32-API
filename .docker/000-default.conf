<VirtualHost *:80>
    # Apunta a la carpeta public de Laravel
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        # Permite las reglas de reescritura de Laravel (via .htaccess)
        AllowOverride All
        # Concede acceso a todos
        Require all granted
    </Directory>

    # Configuraci√≥n de logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>